<!DOCTYPE html>  <!--指示浏览器网页使用html5进行编写-->
<!--声明必须是HTML文档的第一行，位于<html>标签之前。声明不是HTML标签-->

<html><!--
1、一般来说html下有head和body两个子标签-->

<head><!--
1、head标签是网页的”头“-->

	<meta charset="utf-8" /> <!--
	1、此行作用是告知浏览器使用utf-8编码，不加这行ie浏览器会乱码。
	2、meta标签常用于定义页面的说明，关键字，最后修改日期，和其它的元数据。
	这些元数据将服务于浏览器（如何布局或重载页面），搜索引擎和其它网络服务。
	3、meta标签比较高级，新手先copy，不去深入研究-->
	
	<link rel="classsheet" href="html.css"/><!--
	1、此处link的作用是连接外部的css样式表，最基本的用法-->
	
	<title>网页的标题</title>
	
</head>

<body><!--
1、body标签一般做网页的主体内容
body下做四个模块，header、main、aside、foorter，一般来说页面就完整了。-->

	<header>
	
	</header>
	
	<main>
	
	</main>
	
	<aside>
	
	</aside>
	
	<footer>
	
	</footer>

</body>

</html>
